
<!Doctype>
<html>
<head>
    <meta charset="utf-8">
    <title>Log in</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="css/opensans-font.css">
    <link rel="stylesheet" type="text/css" href="fonts/line-awesome/css/line-awesome.min.css">
    <!-- Jquery -->
    <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
    <!-- Main Style Css -->
    <link rel="stylesheet" href="css/login.css">
</head>

<body class="form-v4" id="mainbody" style="background-image: url(img/sign-in-bg.png); background-attachment: fixed; background-size: cover; background-repeat: no-repeat;">
    <br><br>
    <div class="page-content">
        <div class="form-v4-content">
            <div class="form-left">
                <br> <br> <br> <br>
                <center>
                    <h2>Welcome to techmihirnaik Group</h2>
                </center>
                <!-- <p class="text-1">An end-to-end logistics 
					            platform for faster e-commerce shipping</p> -->
                <div class="signup-image">
                    <img src="img/sign-in-img.png">
                </div>
                <div class="form-left-last">
                    <a href="create an account.html" style="align-items: center;"><input type="submit" name="account" class="account" value="Create an Account"></a>
                    <!-- <a name="account" class="account" href="Create-An-Account.html">Create An Account</a> -->
                </div> <br> <br>
            </div>
            <form class="form-detail" action="#" method="post" id="myform" novalidate="novalidate"> <br><br><br>
                <strong><center><p style="font-size: 30px; color:  #aa946a;">Login To Your Account</p></center></strong>
                <div class="form-group">
                    <div class="form-row">
                        <label for="user_name">Username<span aria-hidden="true" class="required" aria-required="true">*</span></label>
                        <input type="text" name="user_name" id="user_name" placeholder="Enter Username" class="input-text valid" required="" aria-required="true" aria-invalid="false"><label id="valid" class="error" for="user_name"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <label for="password">Password<span aria-hidden="true" class="required" aria-required="true">*</span></label>
                        <input type="password" name="password" id="password" placeholder="Enter Password" class="input-text valid" required="" aria-required="true" aria-invalid="false"><label id="valid" class="error" for="password"></label>
                    </div>
                </div>
                <div class="form-text">

                    <center><label class="container"><p><a href="#" class="text">Forget Password?</a></p></label></center>

                    
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <input type="submit" name="register" class="register" value="Sign In">
                    </div>
                </div>

            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script>
        // just for the demos, avoids form submit
        jQuery.validator.setDefaults({
            debug: true,
            success: function(label) {
                label.attr('id', 'valid');
            },
        });
        $("#myform").validate({
            rules: {
                password: "required",
                comfirm_password: {
                    equalTo: "#password"
                }
            },
            messages: {
                user_name: {
                    required: "Please enter your Username"
                },

                password: {
                    required: "Please enter your password"
                },
                comfirm_password: {
                    equalTo: "Wrong Password"
                },

            }
        });
    </script>


</body></html>
